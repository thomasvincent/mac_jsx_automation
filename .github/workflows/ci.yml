name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install -g jxa
        
    - name: Lint JavaScript
      run: |
        npm install -g eslint
        eslint --no-eslintrc --config .eslintrc.json --ext .js,.jxa .
      continue-on-error: true
      
    - name: Run tests
      run: |
        # Mock test run since actual tests require Keychain access
        echo "Running tests in mock mode"
        # In a real environment, you would run the tests with:
        # ./test_jiragithub.jxa
